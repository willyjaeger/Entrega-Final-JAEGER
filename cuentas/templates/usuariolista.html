{% extends "padre.html" %}
{% load static % }
{% block contenido %}

<br>
<br>





<div class="container text-center">
    <h1>Usuarios</h1>
</div>

<br>
<!--ver listaamplificadores-->
<div class="container text-center">
    <div class="row">
            {% for usuario in object_list  %}
            <div class="col-sm-12 align-items-center">
                <div class="card-body">
                    <li style="line-height: 2px;">{{ usuario}} 
                    <a class= "btn btn-primary" href="{% url 'usuariodetalle' usuario.id %}">Detalle</a>
                    <a class= "btn btn-success" href="{% url 'usuarioeditar' usuario.id %}">Editar</a>
                    <a class= "btn btn-danger" href="{% url 'usuarioborrar' usuario.id %}">Borrar</a></li>
                </div>

            </div>
            {% endfor %}
            <br>
            <br>
            <div class="card-body">
                <a class= "btn btn-primary" href="{% url 'usuariocrear' %}">Nuevo</a></li>
            </div>
            <br>
            <br>
            <br>
            <br>
    </div>
</div>

{% endblock %}
